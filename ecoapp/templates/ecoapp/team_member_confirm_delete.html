{% extends 'ecoapp/base.html' %}
{% block title %}Delete Team Member{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'ecoapp:team_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
