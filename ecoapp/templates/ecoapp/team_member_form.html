{% extends 'ecoapp/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
</form>

<p><a href="{% url 'ecoapp:team_list' %}">Back to Team List</a></p>
{% endblock %}
